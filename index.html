<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incrementation, decrementation</title>
</head>
<body>
    
    <script>
        let n = 10;
        console.log(n); // 10

        // incrementation / decrementation is performed
        // before (--n, ++n) the usage of the variable or
        // after (n--, n++) the usage.

        n ++;
        console.log(n); // 11

        console.log(n++); // 11

        console.log(n); // 12

        console.log(++n); // 13
    </script>
</body>
</html>
